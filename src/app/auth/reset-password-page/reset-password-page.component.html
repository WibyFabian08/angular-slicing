<div class="w-full h-full overflow-hidden" style="background-color: #fff1e6">
  <div class="container h-full mx-auto">
    <div class="flex items-center justify-center h-full">
      <div class="hidden w-0 md:block md:w-3/5">
        <img src="../../../assets//images/hero.png" alt="" />
        <div class="flex items-center justify-start mt-3">
          <img
            src="../../../assets/icons/icon1.png"
            width="48px"
            height="48px"
            alt=""
          />
          <img
            src="../../../assets/icons/icon2.png"
            height="40px"
            width="112px"
            alt=""
          />
        </div>
      </div>
      <div class="w-full px-5 lg:px-10 md:w-2/5">
        <div class="p-5 bg-white rounded-lg shadow-lg md:p-5">
          <h4 class="text-xl font-semibold text-black">Reset Password</h4>
          <div>
            <span class="text-xs text-gray-400">Input your new Password</span>
          </div>
          <form
            (ngSubmit)="handleSubmit()"
            [formGroup]="form"
            class="flex flex-col mt-5"
          >
            <div class="flex flex-col mb-2">
              <label
                for="password"
                class="-mb-4 text-sm font-semibold text-black"
                >New Password</label
              >
              <mat-form-field floatLabel="never" class="example-not-full-width">
                <input
                  matInput
                  placeholder="Password"
                  [type]="isVisible ? 'password' : 'text'"
                  formControlName="newPassword"
                  required
                />
                <mat-icon
                  (click)="handleShowPassword()"
                  matSuffix
                  style="margin-bottom: 9px"
                  >{{ isVisible ? "visibility" : "visibility_off" }}</mat-icon
                >
                <mat-error ngx-mat-errors>
                  <span *ngxMatErrorDef="let error; for: 'strong'">
                    Password must contain uppercase and lowercase letters and numbers
                  </span>  
                </mat-error>
              </mat-form-field>
            </div>

            <div class="flex flex-col mb-2">
              <label
                for="password"
                class="-mb-4 text-sm font-semibold text-black"
                >Confirm Password</label
              >
              <mat-form-field floatLabel="never" class="example-not-full-width">
                <input
                  matInput
                  placeholder="Password"
                  [type]="isVisible ? 'password' : 'text'"
                  formControlName="confirmNewPassword"
                  required
                />
                <mat-icon
                  (click)="handleShowPassword()"
                  matSuffix
                  style="margin-bottom: 9px"
                  >{{ isVisible ? "visibility" : "visibility_off" }}</mat-icon
                >
                <mat-error ngx-mat-errors>
                  <span *ngxMatErrorDef="let error; for: 'strong'">
                    Password must contain uppercase and lowercase letters and numbers
                  </span>  
                </mat-error>
              </mat-form-field>
            </div>
            <div class="mt-20">
              <button
                type="submit"
                class="w-full px-4 py-2 text-xs text-white transition-all duration-200 bg-red-800 rounded-md hover:bg-red-700"
              >
                Confirm
              </button>
            </div>
          </form>
        </div>
        <br />
      </div>
    </div>
  </div>
</div>
