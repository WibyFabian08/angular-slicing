<div class="w-full h-full overflow-hidden" style="background-color: #fff1e6">
  <div class="container h-full mx-auto">
    <div class="flex items-center justify-center h-full">
      <div class="hidden w-0 md:block md:w-3/5">
        <img src="../../../assets//images/hero.png" alt="" />
        <div class="flex items-center justify-start mt-3">
          <img
            src="../../../assets/icons/icon1.png"
            width="48px"
            height="48px"
            alt=""
          />
          <img
            src="../../../assets/icons/icon2.png"
            height="40px"
            width="112px"
            alt=""
          />
        </div>
      </div>
      <div class="w-full px-5 lg:px-10 md:w-2/5">
        <div class="p-5 bg-white rounded-lg shadow-lg md:p-5">
          <h4 class="text-xl font-semibold text-black">Reset Password</h4>
          <p class="text-xs text-gray-400">Input your Email</p>
          <form
            (ngSubmit)="handleSubmit()"
            [formGroup]="form"
            class="flex flex-col mt-5"
          >
            <div class="flex flex-col">
              <label for="email" class="-mb-4 text-sm font-semibold text-black"
                >Email</label
              >
              <mat-form-field floatLabel="never" class="example-full-width">
                <input
                  matInput
                  type="text"
                  formControlName="email"
                  placeholder="Email"
                />
                <mat-error ngx-mat-errors>
                  <span *ngxMatErrorDef="let error; for: 'required'">
                    Email Cannot Be Empty
                  </span>
                </mat-error>
              </mat-form-field>
              
            </div>
            <div
              *ngIf="!isMatch"
              routerLink="/auth/forgot-password"
              class="flex justify-between"
            >
              <p class="mt-2 text-xs text-red-600">Invalid Email</p>
              <p class="mt-2 text-xs font-semibold text-red-600">
                Resend Email
              </p>
            </div>


            <div class="mt-36">
              <button
                type="submit"
                class="w-full px-4 py-2 text-xs text-white transition-all duration-200 bg-red-800 rounded-md hover:bg-red-700"
              >
                {{ isLoading ? "Loading..." : "Confirm" }}
              </button>
              <button
                type="button"
                routerLink="/auth/login"
                class="flex items-center justify-center w-full px-4 py-2 mt-5 text-black transition-all duration-200 bg-white border border-red-700 rounded-md"
              >
                <p class="ml-2 text-xs font-semibold text-red-700">Cancel</p>
              </button>
            </div>
          </form>
        </div>
        <br />
      </div>
    </div>
  </div>
</div>
