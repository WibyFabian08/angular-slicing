<div style="width: 300px">
  <form
    [formGroup]="form"
    (ngSubmit)="handleAdd()"
    class="flex flex-col w-full mt-5"
  >
    <div>
      <label for="project" class="mb-2 text-sm font-semibold text-black"
        >Card Name</label
      >
      <div
        [ngClass]="
          !form.controls.title.valid &&
          (form.controls.title.dirty || form.controls.title.touched)
            ? 'flex items-center border border-red-400 rounded-md px-4 py-2'
            : 'flex items-center border border-gray-400 rounded-md px-4 py-2'
        "
      >
        <input
          formControlName="title"
          name="project"
          class="flex-1 text-xs text-gray-400 bg-transparent focus:outline-none focus:bg-none"
          type="text"
          placeholder="Card Name"
        />
      </div>
    </div>

    <div
      class="mt-1"
      *ngIf="
        !form.controls.title?.valid &&
        (form.controls.title?.dirty || form.controls.title?.touched)
      "
    >
      <p class="text-xs text-red-500">This field cannot be empty</p>
    </div>

    <div class="mt-5">
      <label for="description" class="mb-2 text-sm font-semibold text-black"
        >Description</label
      >
      <div
        [ngClass]="
          !form.controls.description.valid &&
          (form.controls.description.dirty || form.controls.description.touched)
            ? 'flex items-center border border-red-400 rounded-md px-4 py-2'
            : 'flex items-center border border-gray-400 rounded-md px-4 py-2'
        "
      >
        <textarea
          rows="4"
          formControlName="description"
          name="description"
          class="flex-1 text-xs text-gray-400 focus:outline-none"
          type="text"
          placeholder="Descripton"
        ></textarea>
      </div>
    </div>

    <div
      class="mt-1"
      *ngIf="
        !form.controls.description?.valid &&
        (form.controls.description?.dirty || form.controls.description?.touched)
      "
    >
      <p class="text-xs text-red-500">This field cannot be empty</p>
    </div>

    <div class="mt-20">
      <button
        type="submit"
        class="w-full px-4 py-2 text-xs text-white transition-all duration-200 bg-red-800 rounded-md hover:bg-red-700"
      >
        {{ isLoading ? "Loading..." : "Add" }}
      </button>
    </div>
  </form>
</div>
