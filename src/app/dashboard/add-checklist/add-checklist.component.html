<h3 class="text-lg font-semibold text-black">Add Cheklist</h3>
<div
  class="flex items-center px-4 py-2 mt-3 border border-gray-400 rounded-md w-52"
>
  <input
    [(ngModel)]="checklist"
    name="email"
    class="flex-1 w-full text-xs text-gray-400 bg-transparent focus:outline-none focus:bg-none"
    type="text"
    placeholder="Checklist Name"
  />
</div>
<div>
  <button
    (click)="handleAdd()"
    class="w-full px-4 py-2 mt-3 text-xs text-white transition-all duration-200 bg-red-800 rounded-md hover:bg-red-700"
  >
    {{isLoading ? "Loading..." : "Add"}}
  </button>
</div>
